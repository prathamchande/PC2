name: My Workflow

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install Dependencies
        run: npm install

      - name: Run JavaScript File
        env:
          MY_SECRET_NAME: ${{ secrets.MY_SECRET_NAME }}
        run: node secrets.js
